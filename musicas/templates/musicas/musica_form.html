{% extends 'base.html' %}
{% block content %}
    {% if object is not None %}
        <h3>Editar Música</h3>
    {% else %}
        <h3>Nova Música</h3>
    {% endif %}
    
    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label }}
            {{ field }}
        {% endfor %}
        <button type="submit">Enviar</button>
    </form>
{% endblock %}
